<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

    const number = +prompt('Введите число между 0 и 3', '');
swith(number){
  case 0:
  alert('Вы ввели число 0');
   break;
  case 1:
   alert('Вы ввели число 1');
   break;
  case 2:
  case 3:
   alert('Вы ввели число 2, а может быть и 3');
   break;
   default:
    alert( 'Неизвестное значение' );
}


</script>
</body>
</html>
